<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./index.css">
<script defer src="bundle.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <main class="main-container">
        <section class="part1">
            <div class="header1">
                <h2>Recent scores</h2>
                <button class="refresh-btn" id="click" ><b>Refresh</b></button>
            </div>

            <div class="listOfNames">
                <ul id="ListOfScores">
                    
                </ul>
            </div>
        </section>

        <section class="part2">
            <h2>Add your score</h2>
            <form class="check-in" id="form">
                <input type="text" name="user" maxlength="30" placeholder="Your name" required>
                <input type="number" name="score" placeholder="Your scores" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
